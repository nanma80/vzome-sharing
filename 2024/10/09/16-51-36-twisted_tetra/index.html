title: twisted tetrahedron

image: https://www.nan.ma/vzome-sharing/2024/10/09/16-51-36-twisted_tetra/twisted_tetra.png
layout: design
---

<head>
    <script type="module">
      const viewer = document .querySelector( 'vzome-viewer' );
      const select = document .getElementById( 'tweening' );
      select .addEventListener( "input", event => {
        console.log( `tweening ${event.target.value}` );
        viewer .setAttribute( 'tween-duration', event.target.value );
        viewer .update();
      } );
    </script>
</head>
<body>
        <div>
          <select name="Tweening" id="tweening">
            <option value="0">None</option>
            <option value="200">200</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
            <option value="2000">2000</option>
          </select>
          
          <vzome-viewer-previous label="back"    load-camera="true" >
          </vzome-viewer-previous>

          <vzome-viewer-next     label="forward" load-camera="true" >
          </vzome-viewer-next>
        </div>

  
  <vzome-viewer style="width: 100%; height: 60dvh"  indexed="true" tween-duration="0"
        src="https://www.nan.ma/vzome-sharing/2024/10/09/16-51-36-twisted_tetra/twisted_tetra.vZome" >
    <img  style="width: 100%"
        src="https://www.nan.ma/vzome-sharing/2024/10/09/16-51-36-twisted_tetra/twisted_tetra.png" >
  </vzome-viewer>
